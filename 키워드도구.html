<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 키워드 검색량 조회 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .results {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: none;
        }

        .keyword-item {
            padding: 20px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border-radius: 15px;
            color: white;
            margin-bottom: 15px;
        }

        .keyword-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .search-volume {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .search-details {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .competition {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            border: 1px solid #ff6b6b;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: auto;
            }
            
            .search-details {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 네이버 키워드 검색량 조회</h1>
            <p>실시간 네이버 검색광고 데이터 기반</p>
        </div>

        <div class="search-section">
            <div class="search-form">
                <input type="text" class="search-input" id="keywordInput" placeholder="키워드를 입력하세요 (예: 푸드타파, 아이폰, 커피)">
                <button class="search-btn" onclick="searchKeyword()">검색하기</button>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        async function searchKeyword() {
            const keyword = document.getElementById('keywordInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            if (!keyword) {
                alert('키워드를 입력해주세요!');
                return;
            }
            
            // 결과 영역 표시
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>네이버 검색량 조회 중...</div>
                </div>
            `;
            
            try {
                // API 호출 (로컬 개발환경용)
                let apiUrl = `http://localhost:3000/api/keywords?keywords=${encodeURIComponent(keyword)}`;
                
                // 배포 환경에서는 현재 도메인 사용
                if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                    apiUrl = `/api/keywords?keywords=${encodeURIComponent(keyword)}`;
                }
                
                const response = await fetch(apiUrl);
                const result = await response.json();
                
                if (result.success && result.data && result.data.length > 0) {
                    const data = result.data[0];
                    resultsDiv.innerHTML = `
                        <div class="keyword-item">
                            <div class="keyword-name">📊 ${data.keyword}</div>
                            <div class="search-volume">월 검색량: ${data.monthlySearchCount.total.toLocaleString()}회</div>
                            <div class="search-details">
                                <span>💻 PC: ${data.monthlySearchCount.pc.toLocaleString()}회</span>
                                <span>📱 모바일: ${data.monthlySearchCount.mobile.toLocaleString()}회</span>
                            </div>
                            <div class="competition">경쟁도: ${data.compLevel.text}</div>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            ❌ ${result.error || '검색 결과를 찾을 수 없습니다'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('API 호출 에러:', error);
                resultsDiv.innerHTML = `
                    <div class="error">
                        ❌ 서버 연결에 실패했습니다<br>
                        로컬 환경에서는 서버를 먼저 실행해주세요
                    </div>
                `;
            }
        }

        // 엔터 키로 검색
        document.getElementById('keywordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchKeyword();
            }
        });

        // 페이지 로드 시 환경 체크
        window.addEventListener('load', function() {
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                console.log('로컬 개발 환경입니다. 서버가 실행 중인지 확인하세요.');
            } else {
                console.log('배포 환경입니다.');
            }
        });
    </script>
</body>
</html>
