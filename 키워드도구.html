<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키워드 검색량 조회</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .search-box { margin: 20px 0; }
        .search-box input { padding: 10px; width: 300px; margin-right: 10px; }
        .search-box button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        .results { margin-top: 20px; }
        .keyword-item { padding: 15px; margin: 10px 0; background: #f5f5f5; border-radius: 5px; }
        .search-volume { font-size: 18px; font-weight: bold; color: #2196F3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 키워드 검색량 조회 도구</h1>
        
        <div class="search-box">
            <input type="text" id="keywordInput" placeholder="키워드를 입력하세요 (예: 푸드타파)">
            <button onclick="searchKeyword()">검색하기</button>
        </div>
        
        <div class="results" id="results"></div>
    </div>

    <script>
        async function searchKeyword() {
            const keyword = document.getElementById('keywordInput').value;
            const resultsDiv = document.getElementById('results');
            
            if (!keyword) {
                alert('키워드를 입력해주세요!');
                return;
            }
            
            resultsDiv.innerHTML = '<p>검색 중...</p>';
            
            try {
                const response = await fetch(`http://localhost:3000/api/keywords?keywords=${keyword}`);
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data[0];
                    resultsDiv.innerHTML = `
                        <div class="keyword-item">
                            <h3>키워드: ${data.keyword}</h3>
                            <div class="search-volume">월 검색량: ${data.monthlySearchCount.total.toLocaleString()}회</div>
                            <p>PC: ${data.monthlySearchCount.pc.toLocaleString()}회 | 모바일: ${data.monthlySearchCount.mobile.toLocaleString()}회</p>
                            <p>경쟁도: ${data.compLevel.text}</p>
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = '<p style="color: red;">❌ 서버 연결 실패: ' + result.error + '</p>';
                }
            } catch (error) {
                resultsDiv.innerHTML = '<p style="color: red;">❌ 서버가 실행되지 않았습니다. 서버를 먼저 실행해주세요!</p>';
            }
        }
    </script>
</body>
</html>
